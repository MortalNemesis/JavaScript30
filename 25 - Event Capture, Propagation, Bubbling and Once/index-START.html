<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');
  function logText(e) {
    // bubbling will start from top and go to bottom, once there will trigger events from bot-top
    // { capture: true }, start from top and trigger events from top-bot
    // e.stopPropagation() will prevent further bubbling
    // { once: true } will remove the event listener after running once (like for store checkout)
    console.log(this.classList.value);
  }

  divs.forEach(div => {
    div.addEventListener('click', logText);
  });
</script>
</body>
</html>
